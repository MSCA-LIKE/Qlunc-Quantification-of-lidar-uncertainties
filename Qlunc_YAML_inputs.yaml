# DIRECTORIES:------------------------------------------------------
# Template for Qlunc inputs. Here we include a list of the inputs to run Qlunc (Quantification lidar uncertainties).

Main_directory: '../GitHub_Qlunc/'

# MODULES-----------------------------------------------------------
# Modules to include in estimations: Modules is a dictionary containing the lidar modules as a key. 
# As values there is a nested dictionary containing components as keys and type of uncertainty as values.
# Each of this values is related with a function which calculates this specific uncertainty. 
# The relation between type of unc. and function calculating it is in LiUQ_core when defining methods.

modules:
# In modules (modules as defined in OpenLidar architecture) user can include wich modules want to include in the estimations. In each module user will include the 
# name of the component and  the name of the uncertainty (eg "Power" - "Power_source": - "Power_source_noise")  
  Power:
    
    Power_source:
    - Power_source_noise 
    
    Converter: # for now Converter_noise and Converter_losses
    - Converter_noise
    - Converter_losses
  
  Photonics: # for now:'photodetector_noise'; May be include 'TIA_noise' if there is a transimpedance amplifier...
    
    Photodetector:
    - Photodetector_noise
    
    Optical_amplifier:
    - Optical_amplifier_noise #for now:  'Optical_amplifier_noise',... If user includes Optical_amplifier component in dictionary 'modules', figure noise is automatically included in calculations(if don't want to include it have to put 0 in 'Optical_amplifier_uncertainty_inputs')
    - TIA_noise
    
    Laser_source:  # for now:'laser_source_noise',...
    - Laser_source_noise
  
  Optics: # for now:'telescope_noise', 'telescope_losses'...
    
    Telescope:
    - Telescope_losses
    - Telescope_noise
---

# ATMOSPHERIC INPUTS:-----------------------------------------------
# Atmospheric_inputs to create the atmospheric scenarios

TimeSeries    : True # This defines whether we are using a time series (True) or single values (False) to describe the atmosphere (T, H, rain and fog) 
                     # If so we obtain a time series describing the noise implemented in the measurement.
Atmos_TS_FILE : 'AtmosphericScenarios.csv'

Atmospheric_inputs:
  
  temperature: # [K] HAve to put the same number of elements for temperature and humidity. Always in paired values 
  - 300
  
  humidity: # [%]
  - 12
  
  rain: # for rain and fog intensity intervals might be introduced [none,low, medium high]
  - true
  
  fog:
  - false 
---
# GENERAL LIDAR MODULE----------------------------------------------
# Lidar general inputs:
Lidar_inputs: 
  
  Wavelength: # [m]
  - 1.532e-06
  
  Laser_power: # [mW]
  - 2
---
# POWER MODULE.-----------------------------------------------------
# Power Source inputs:
PowerSource_uncertainty_inputs:
  
  Power_source_noise:
  - 0.8
  - 100
  
  Power_source_OtherChanges:
  - 0.09
---

# Converter inputs
Converter_uncertainty_inputs:
  
  Converter_noise:
  - 4
  
  Converter_OtherChanges:
  - 0.005885
  
  Converter_losses:
  - 0.056
---

# PHOTONICS MODULE:-------------------------------------------------
# Amplifier:
Optical_amplifier_uncertainty_inputs:
  
  Optical_amplifier_noise:
  - 0.7777
  
  Optical_amplifier_OtherChanges:
  - 0.005
  
  Optical_amplifier_fignoise: 
  - 5 #'NoiseFigure.csv'}#
---

#Laser_source inputs:
LaserSource_uncertainty_inputs:
  
  Laser_source_noise:
  - 0.855
  
  Laser_source_OtherChanges:
  - 0.07709
---

#Photodetector:
Photodetector_inputs:
  
  Photodetector_Bandwidth: #[Hz] Band width
  - 380000000.0
  
  Photodetector_RL: #[ohms] Load resistor
  - 50
  
  Photodetector_Efficiency: #efficiency of the photodiode:
  - 0.85
  
  Photodetector_DarkCurrent: #[A] Dark current intensity
  - 5.0e-09
  
  Photodetector_Signal_power: #[mW] input power in the photodetector
  - 0.001
---

# Transimpedance amplifier: if is in 
TIA_inputs:
  
  Gain_TIA: #[ohms] transimpedance gain
  - 5000.0
  
  V_noise_TIA: #[V] Voltage noise 
  - 0.00016
---

# OPTICS MODULE:----------------------------------------------------
#Telescope:
Telescope_uncertainty_inputs:
    
    Telescope_curvature_lens:
    - 0.01
    
    Telescope_OtherChanges:
    - 0.006
    
    Telescope_aberration:
    - 0.0004
    
    Telescope_losses:
    - 0.099
